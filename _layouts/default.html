<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            line-height: 1.7;
            min-height: 100vh;
        }
        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 60px 20px;
        }
        /* 顶部 */
        .header {
            margin-bottom: 50px;
            padding-bottom: 30px;
            border-bottom: 1px solid #222;
        }
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        .header .subtitle {
            color: #666;
            font-size: 14px;
        }
        .header a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s;
        }
        .header a:hover { color: #fff; }
        /* 文章列表 */
        .post-list { list-style: none; }
        .post-item {
            padding: 20px 0;
            border-bottom: 1px solid #1a1a1a;
        }
        .post-item:last-child { border-bottom: none; }
        .post-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 8px;
        }
        .post-title a {
            color: #e5e5e5;
            text-decoration: none;
            transition: color 0.2s;
        }
        .post-title a:hover { color: #fff; }
        .post-meta {
            font-size: 13px;
            color: #555;
        }
        .post-meta .date { margin-right: 15px; }
        .post-tag {
            color: #888;
            background: #151515;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-right: 8px;
        }
        /* 文章页 */
        .post-content { margin-top: 40px; }
        .post-content h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            letter-spacing: -0.5px;
        }
        .post-content .post-header-meta {
            color: #555;
            font-size: 14px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #222;
        }
        .post-content h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 35px 0 15px;
            color: #fff;
        }
        .post-content h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 25px 0 12px;
            color: #ddd;
        }
        .post-content p { margin: 15px 0; color: #bbb; }
        .post-content a { color: #888; text-decoration: underline; }
        .post-content a:hover { color: #fff; }
        .post-content code {
            background: #151515;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            font-family: "SF Mono", Monaco, monospace;
            color: #e5e5e5;
        }
        .post-content pre {
            background: #111;
            border: 1px solid #222;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }
        .post-content pre code { background: none; padding: 0; border: none; }
        .post-content ul, .post-content ol { margin: 15px 0; padding-left: 25px; color: #bbb; }
        .post-content li { margin: 8px 0; }
        .post-content strong { color: #fff; }
        .post-content blockquote {
            border-left: 3px solid #333;
            padding-left: 15px;
            margin: 20px 0;
            color: #777;
        }
        /* 底部 */
        .footer {
            margin-top: 60px;
            padding-top: 30px;
            border-top: 1px solid #222;
            color: #444;
            font-size: 13px;
            text-align: center;
        }
        .footer a { color: #555; text-decoration: none; }
        .footer a:hover { color: #888; }
        /* 返回按钮 */
        .back-link {
            display: inline-block;
            margin-bottom: 30px;
            color: #555;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover { color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><a href="/">小火</a></h1>
            <p class="subtitle">读书、编程、思考</p>
        </div>

        {{ content }}

        <div class="footer">
            © 2026 小火 · <a href="https://github.com/sbookworm/sbookworm.github.io">GitHub</a>
        </div>
    </div>
</body>
</html>
