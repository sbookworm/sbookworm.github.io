<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.7;
            min-height: 100vh;
        }
        .container {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 30px;
            gap: 80px;
        }
        /* 左边栏 */
        .sidebar {
            width: 180px;
            flex-shrink: 0;
            position: sticky;
            top: 60px;
            height: fit-content;
        }
        .sidebar h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        .sidebar h1 a {
            color: #333;
            text-decoration: none;
        }
        .sidebar .desc {
            font-size: 13px;
            color: #777;
            margin-bottom: 25px;
        }
        .nav { list-style: none; }
        .nav li { margin: 8px 0; }
        .nav a {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav a:hover { color: #000; }
        /* 右边内容 */
        .main { flex: 1; min-width: 0; }
        .page-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
        }
        /* 文章列表 */
        .post-list { list-style: none; }
        .post-item {
            padding: 18px 0;
            border-bottom: 1px solid #eee;
        }
        .post-item:last-child { border-bottom: none; }
        .post-title {
            font-size: 16px;
            font-weight: 500;
            margin-bottom: 5px;
        }
        .post-title a {
            color: #333;
            text-decoration: none;
        }
        .post-title a:hover { color: #667eea; }
        .post-meta {
            font-size: 13px;
            color: #999;
        }
        /* 文章页 */
        .post-content h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .post-content .post-header-meta {
            color: #999;
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-content h2 { font-size: 18px; font-weight: 600; margin: 25px 0 12px; }
        .post-content h3 { font-size: 16px; font-weight: 600; margin: 20px 0 10px; }
        .post-content p { margin: 12px 0; color: #444; }
        .post-content a { color: #667eea; text-decoration: none; }
        .post-content code { background: #f5f5f5; padding: 2px 6px; border-radius: 4px; font-size: 14px; }
        .post-content pre { background: #2d2d2d; color: #f8f8f2; padding: 20px; border-radius: 8px; overflow-x: auto; margin: 20px 0; }
        .post-content pre code { background: none; padding: 0; color: inherit; }
        .post-content ul, .post-content ol { margin: 12px 0; padding-left: 22px; color: #444; }
        .post-content li { margin: 6px 0; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #999; text-decoration: none; font-size: 14px; }
        .back-link:hover { color: #333; }
        /* 底部 */
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #aaa;
            font-size: 12px;
        }
        /* 移动端 */
        @media (max-width: 700px) {
            .container { flex-direction: column; padding: 30px 20px; gap: 30px; }
            .sidebar { width: 100%; position: static; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1><a href="/">Song Li</a></h1>
            <p class="desc">读书、编程、思考</p>
            <ul class="nav">
                <li><a href="/">首页</a></li>
                <li><a href="https://github.com/sbookworm">GitHub</a></li>
                <li><a href="mailto:sbookworm@gmail.com">联系</a></li>
            </ul>
        </div>
        
        <div class="main">
            {{ content }}
        </div>
    </div>
    
    <div class="footer">
        © 2026 Song Li
    </div>
</body>
</html>
