<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .container {
            display: flex;
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px;
            gap: 40px;
        }
        /* Â∑¶ËæπÊ†è */
        .sidebar {
            width: 280px;
            flex-shrink: 0;
        }
        .profile-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            position: sticky;
            top: 40px;
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        .profile-card h1 {
            font-size: 22px;
            color: #333;
            margin-bottom: 8px;
        }
        .profile-card .bio {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .social-links a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s;
        }
        .social-links a:hover {
            background: #667eea;
            transform: translateY(-3px);
        }
        /* Âè≥ËæπÂÜÖÂÆπ */
        .main-content {
            flex: 1;
            min-width: 0;
        }
        .post {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .post:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
        }
        .post-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 12px;
        }
        .post-title a {
            color: #333;
            text-decoration: none;
            transition: color 0.3s;
        }
        .post-title a:hover { color: #667eea; }
        .post-meta {
            display: flex;
            gap: 15px;
            color: #999;
            font-size: 13px;
            margin-bottom: 18px;
        }
        .post-tag {
            background: #f0f0f8;
            color: #667eea;
            padding: 3px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
        .post-content { color: #444; line-height: 1.85; }
        .post-content a { color: #667eea; }
        .post-content h2 { color: #333; margin: 25px 0 15px; font-size: 20px; }
        .post-content h3 { color: #444; margin: 20px 0 12px; font-size: 17px; }
        .post-content code {
            background: #f5f5f5;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 14px;
            font-family: "SF Mono", Monaco, monospace;
        }
        .post-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.6;
        }
        .post-content pre code { background: none; padding: 0; color: inherit; }
        .post-content ul, .post-content ol { margin: 15px 0; padding-left: 25px; }
        .post-content li { margin: 8px 0; }
        .read-more {
            display: inline-block;
            margin-top: 15px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .read-more:hover { text-decoration: underline; }
        /* È°µËÑö */
        .footer {
            text-align: center;
            color: #999;
            font-size: 14px;
            padding: 30px 0;
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
        /* ÁßªÂä®Á´Ø */
        @media (max-width: 768px) {
            .container { flex-direction: column; }
            .sidebar { width: 100%; }
            .profile-card { position: static; }
        }
    </style>
</head>
<body>

        <div class="sidebar">
            <div class="profile-card">
                <div class="avatar">SL</div>
                <h1>Song Li</h1>
                <p class="bio">ËØª‰π¶„ÄÅÁºñÁ®ã„ÄÅÊÄùËÄÉ<br>Ê¨¢ËøéÊù•Âà∞ÊàëÁöÑÁ≤æÁ•ûËßíËêΩ</p>
                <div class="social-links">
                    <a href="https://github.com/sbookworm" title="GitHub">üêô</a>
                    <a href="mailto:sbookworm@gmail.com" title="Email">üìß</a>
                </div>
            </div>
        </div>
        
        <div class="main-content">
            {{ content }}
        </div>
    </div>
    
    <div class="footer">
        ¬© 2026 Song Li ¬∑ Áî® ‚ù§Ô∏è Êê≠Âª∫

</body>
</html>
