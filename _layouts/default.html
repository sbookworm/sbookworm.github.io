<html lang="zh-CN">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 700px; margin: 0 auto; }
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        .header h1 { color: #333; font-size: 24px; margin-bottom: 8px; }
        .header p { color: #666; font-size: 14px; }
        .nav { margin-top: 15px; }
        .nav a {
            color: #667eea;
            text-decoration: none;
            margin: 0 12px;
            font-weight: 500;
        }
        .nav a:hover { text-decoration: underline; }
        .post {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        .post-title {
            font-size: 22px;
            color: #333;
            margin-bottom: 12px;
        }
        .post-title a {
            color: #333;
            text-decoration: none;
        }
        .post-title a:hover { color: #667eea; }
        .post-date {
            color: #999;
            font-size: 13px;
            margin-bottom: 15px;
        }
        .post-content { color: #444; line-height: 1.8; }
        .post-content a { color: #667eea; }
        .post-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
        }
        .post-content pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            font-size: 14px;
            margin-top: 30px;
        }
        .footer a { color: white; }
    </style>
</head>
