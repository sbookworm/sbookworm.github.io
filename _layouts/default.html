<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 1.7;
            min-height: 100vh;
        }
        .container {
            display: flex;
            max-width: 1000px;
            margin: 0 auto;
            padding: 50px 30px;
            gap: 60px;
        }
        /* 左边栏 */
        .sidebar {
            width: 220px;
            flex-shrink: 0;
            position: sticky;
            top: 50px;
            height: fit-content;
        }
        .profile {
            text-align: center;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
        }
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            color: white;
            font-weight: 600;
        }
        .profile h1 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .profile .bio {
            font-size: 13px;
            color: #777;
            margin-bottom: 15px;
        }
        .nav {
            padding-top: 20px;
        }
        .nav a {
            display: block;
            padding: 10px 0;
            color: #555;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        .nav a:hover { color: #667eea; }
        .nav a.active { color: #667eea; font-weight: 500; }
        /* 右边内容 */
        .main { flex: 1; min-width: 0; }
        .page-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        /* 文章列表 */
        .post-list { list-style: none; }
        .post-item {
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .post-item:last-child { border-bottom: none; }
        .post-title {
            font-size: 17px;
            font-weight: 500;
            margin-bottom: 6px;
        }
        .post-title a {
            color: #333;
            text-decoration: none;
            transition: color 0.2s;
        }
        .post-title a:hover { color: #667eea; }
        .post-meta {
            font-size: 13px;
            color: #888;
        }
        .post-tag {
            color: #667eea;
            background: #f0f0f8;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 12px;
            margin-left: 8px;
        }
        /* 文章页 */
        .post-content h1 {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .post-content .post-header-meta {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .post-content h2 {
            font-size: 20px;
            font-weight: 600;
            margin: 30px 0 15px;
        }
        .post-content h3 {
            font-size: 17px;
            font-weight: 600;
            margin: 25px 0 12px;
        }
        .post-content p { margin: 15px 0; color: #444; }
        .post-content a { color: #667eea; text-decoration: none; }
        .post-content a:hover { text-decoration: underline; }
        .post-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
            font-family: "SF Mono", Monaco, monospace;
        }
        .post-content pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
        }
        .post-content pre code { background: none; padding: 0; color: inherit; }
        .post-content ul, .post-content ol { margin: 15px 0; padding-left: 25px; color: #444; }
        .post-content li { margin: 8px 0; }
        .post-content blockquote {
            border-left: 3px solid #ddd;
            padding-left: 15px;
            margin: 20px 0;
            color: #666;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 25px;
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link:hover { color: #667eea; }
        /* 底部 */
        .footer {
            margin-top: 50px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 13px;
            text-align: center;
        }
        .footer a { color: #999; text-decoration: none; }
        .footer a:hover { color: #667eea; }
        /* 移动端 */
        @media (max-width: 768px) {
            .container { flex-direction: column; padding: 30px 20px; }
            .sidebar { width: 100%; position: static; }
            .profile { padding-bottom: 15px; }
            .nav { display: flex; gap: 20px; padding-top: 15px; }
            .nav a { padding: 5px 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <div class="avatar">SL</div>
                <h1>Song Li</h1>
                <p class="bio">读书、编程、思考</p>
            </div>
            <nav class="nav">
                <a href="/" class="active">首页</a>
                <a href="https://github.com/sbookworm">GitHub</a>
                <a href="mailto:sbookworm@gmail.com">联系</a>
            </nav>
        </div>
        
        <div class="main">
            {{ content }}
        </div>
    </div>
    
    <div class="footer">
        © 2026 Song Li · <a href="https://github.com/sbookworm/sbookworm.github.io">GitHub</a>
    </div>
</body>
</html>
