---
layout: default
---

<div class="post-content">
    <a href="/" class="back-link">← 返回</a>
    
    <h1>{{ page.title }}</h1>
    <div class="post-header-meta">
        <span>{{ page.date | date: "%Y/%m/%d" }}</span>
        {% if page.tags %}
        <span class="post-tag">{{ page.tags[0] }}</span>
        {% endif %}
    </div>

    {{ content }}
</div>
