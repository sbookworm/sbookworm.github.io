{% for post in site.posts %}
<div class="post">
    <h2 class="post-title">
        <a href="{{ post.url }}">{{ post.title }}</a>
    </h2>
    <div class="post-date">{{ post.date | date: "%Y年%m月%d日" }}</div>
    <div class="post-content">
        {{ post.excerpt }}
    </div>
</div>
{% endfor %}
