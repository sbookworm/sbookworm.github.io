---
layout: home
title: 首页
---

<div class="profile-section">
  <div class="profile-avatar">SL</div>
  <h1>Song Li</h1>
  <p class="profile-bio">读书、编程、思考</p>
  <div class="profile-links">
    <a href="https://github.com/sbookworm">GitHub</a>
    <a href="mailto:sbookworm@gmail.com">Email</a>
  </div>
</div>

<h2 class="section-title">最新文章</h2>

<ul class="post-list">
{% for post in site.posts limit: 10 %}
  <li class="post-item">
    <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
    <span class="post-date">{{ post.date | date: "%Y/%m/%d" }}</span>
  </li>
{% endfor %}
</ul>

<style>
.profile-section {
  text-align: center;
  padding: 40px 20px;
  margin-bottom: 40px;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  border-radius: 16px;
  color: white;
}
.profile-avatar {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: white;
  color: #667eea;
  font-size: 28px;
  font-weight: bold;
  display: flex;
  align-items: center;
  justify-content: center;
  margin: 0 auto 15px;
}
.profile-section h1 {
  font-size: 24px;
  margin-bottom: 8px;
}
.profile-bio {
  opacity: 0.9;
  margin-bottom: 15px;
}
.profile-links a {
  display: inline-block;
  margin: 0 10px;
  color: white;
  text-decoration: none;
  padding: 6px 16px;
  border: 1px solid white;
  border-radius: 20px;
  font-size: 14px;
  transition: all 0.3s;
}
.profile-links a:hover {
  background: white;
  color: #667eea;
}
.section-title {
  font-size: 18px;
  font-weight: 600;
  margin-bottom: 20px;
  padding-bottom: 10px;
  border-bottom: 2px solid #eee;
}
.post-list {
  list-style: none;
  padding: 0;
  margin: 0;
}
.post-item {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 0;
  border-bottom: 1px solid #f5f5f5;
}
.post-link {
  color: #333;
  text-decoration: none;
  font-size: 15px;
  transition: color 0.2s;
}
.post-link:hover {
  color: #667eea;
}
.post-date {
  color: #999;
  font-size: 13px;
  white-space: nowrap;
  margin-left: 15px;
}
</style>
