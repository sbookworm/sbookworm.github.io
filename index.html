---
layout: default
title: 首页
---

<ul class="post-list">
{% for post in site.posts %}
<li class="post-item">
    <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="post-meta">
        <span class="date">{{ post.date | date: "%Y/%m/%d" }}</span>
        {% if post.tags %}
        <span class="post-tag">{{ post.tags[0] }}</span>
        {% endif %}
    </div>
</li>
{% endfor %}
</ul>
